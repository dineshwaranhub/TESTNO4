    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        header {
            width: 100%;
            background-color: gray;
            color: rgb(225, 190, 13);
            text-align: center;
            padding: 10px 0;
            font-size: 2.5em;
            position: relative;
        }

        footer {
            width: 100%;
            background-color: gray;
            color: rgb(229, 210, 9);
            text-align: center;
            padding: 10px 0;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .card {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            background: yellow;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
            transition: filter 0.3s ease;
        }

        .card:hover img {
            filter: brightness(1);
        }

        .card h4 {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(150, 126, 126);
            font-size: 1.2em;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            text-align: center;
        }

        .card:hover h4 {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-bar {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
        }

        .menu-bar div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
            transition: transform 0.3s ease;
        }

        .menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100vh;
            background-color: gray;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            padding: 20px;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
        }

        .menu.active {
            transform: translateX(0);
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .close-btn {
            align-self: flex-end;
            background: none;
            border: none;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
        }
        
        /* Logo styles */
        .logo {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .logo img {
            width: 100px;
            height: auto;
        }
    </style>
</head>

    <script>
        const menuBar = document.getElementById('menuBar');
        const menu = document.getElementById('menu');
        const closeMenu = document.getElementById('closeMenu');

        menuBar.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        closeMenu.addEventListener('click', () => {
            menu.classList.remove('active');
        });

        document.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && !menuBar.contains(event.target)) {
                menu.classList.remove('active');
